name: CD Azure Container Apps

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

env:
  REGISTRY_NAME: ${{ vars.AZURE_ACR_NAME }}
  RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - app_name: chatbot-parking-admin
            image_name: chatbot-parking-admin
            command: 'uvicorn chatbot_parking.admin_api:app --host 0.0.0.0 --port 8000'
          - app_name: chatbot-parking-mcp
            image_name: chatbot-parking-mcp
            command: 'uvicorn chatbot_parking.mcp_server:app --host 0.0.0.0 --port 8001'

    steps:
      - uses: actions/checkout@v4

      - name: Check Azure configuration
        id: check-azure
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_ACR_NAME: ${{ vars.AZURE_ACR_NAME }}
          AZURE_RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP }}
        run: |
          echo "Checking Azure configuration..."
          if [ -z "$AZURE_CLIENT_ID" ] || [ -z "$AZURE_TENANT_ID" ] || [ -z "$AZURE_SUBSCRIPTION_ID" ] || [ -z "$AZURE_ACR_NAME" ] || [ -z "$AZURE_RESOURCE_GROUP" ]; then
            echo "Azure configuration incomplete. Skipping deployment."
            echo "TODO: Configure repo Secrets (AZURE_CLIENT_ID, AZURE_TENANT_ID, AZURE_SUBSCRIPTION_ID)"
            echo "      and repo Variables (AZURE_ACR_NAME, AZURE_RESOURCE_GROUP) to enable this workflow."
            echo "has-azure=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "has-azure=true" >> $GITHUB_OUTPUT

      - name: Preflight â€“ verify required secrets/vars
        if: steps.check-azure.outputs.has-azure == 'true'
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_ACR_NAME: ${{ vars.AZURE_ACR_NAME }}
          AZURE_RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP }}
        run: |
          set -e
          missing=0
          for v in AZURE_CLIENT_ID AZURE_TENANT_ID AZURE_SUBSCRIPTION_ID AZURE_ACR_NAME AZURE_RESOURCE_GROUP; do
            if [ -z "${!v}" ]; then
              scope="Secrets"
              if [ "$v" = "AZURE_ACR_NAME" ] || [ "$v" = "AZURE_RESOURCE_GROUP" ]; then scope="Variables"; fi
              echo "::error::$v is not set. Configure it under Repository > Settings > $scope." >&2
              missing=1
            fi
          done
          if [ "$missing" -ne 0 ]; then
            echo "One or more required values are missing; aborting before Azure login." >&2
            exit 1
          fi

      - name: Azure Login (OIDC)
        if: steps.check-azure.outputs.has-azure == 'true'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          audience: api://AzureADTokenExchange

      - name: Build and push image to ACR
        if: steps.check-azure.outputs.has-azure == 'true'
        run: |
          az acr build \
            --registry "$REGISTRY_NAME" \
            --image "${{ matrix.image_name }}:${{ github.sha }}" \
            --image "${{ matrix.image_name }}:latest" \
            .

      - name: Deploy container app revision
        if: steps.check-azure.outputs.has-azure == 'true'
        run: |
          FULL_IMAGE="${REGISTRY_NAME}.azurecr.io/${{ matrix.image_name }}:${{ github.sha }}"
          az containerapp update \
            --resource-group "$RESOURCE_GROUP" \
            --name "${{ matrix.app_name }}" \
            --image "$FULL_IMAGE" \
            --set-env-vars \
              APP_ENV=prod \
              MCP_API_TOKEN='${{ secrets.MCP_API_TOKEN }}' \
              ADMIN_API_TOKEN='${{ secrets.ADMIN_API_TOKEN }}' \
            --command bash \
            --args -lc "${{ matrix.command }}"

version: "3.9"

services:
  admin_api:
    build: .
    command: uvicorn chatbot_parking.admin_api:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"

  mcp_server:
    build: .
    command: uvicorn chatbot_parking.mcp_server:app --host 0.0.0.0 --port 8001
    environment:
      MCP_API_TOKEN: change-me
    ports:
      - "8001:8001"
